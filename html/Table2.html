<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2 in html;</title>
</head>
<body>
    <table border="black">
        <caption><b><u>Food Items</u></b></caption>
          
        <!--Table Header-->
        <thead>
              <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>Taka</th>
                 <th>USD</th>
            </tr>
        </thead>
         <!--Table Table-->
        <tbody>
                <tr>
            <td>Burger</td>
            <td>250</td>
            <td>1.25</td>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>350</td>
            <td>6.25</td>
        </tr>
        <tr>
            <td>Ice Cream</td>
            <td>150</td>
            <td>3.25</td>
        </tr>
        <tr>
            <td>Tea</td>
            <td>50</td>
            <td>1.5</td>
        </tr>
        </tbody>



    </table>
</body>
</html>
