<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html </title>
</head>
<body>
      <table>
        <caption>Food Items</caption>
        <!--Table Header-->
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        
        <!--Table body-->
        <tbody>
              <tr>
            <td>Burger</td>
            <td>250</td>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>350</td>
        </tr>
        <tr>
            <td>Ice Cream</td>
            <td>150</td>
        </tr>
        <tr>
            <td>Tea</td>
            <td>50</td>
        </tr>
        </tbody>
       
    
      </table>
</body>
</html>
