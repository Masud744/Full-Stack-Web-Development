<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    
    <form action="/action">
         
        <div>
            <!--Jodi akta select korte chai taile name ar modde ake nam rakte hobe-->
            <input type="radio" id="apple" name="fruit" value="Apple">
            <label for="apple">Apple</label><br>
            <input type="radio" id="mango" name="fruit" value="Mango">
            <label for="mango">Mango</label><br>
            <input type="radio" id="banana" name="fruit" value="Banana">
            <label for="banana">Banana</label><br>
        </div>
        
        <h2>Nicer tay multiple select kora jay</h2>
        <div>
           <!--jodi multiple select korte chai taile name ar moddhe diffrent diffrent attributes rakte hobe-->
            <input type="radio" id="apple" name="fruit1" value="Apple">
            <label for="apple">Apple</label><br>
            <input type="radio" id="mango" name="fruit2" value="Mango">
            <label for="mango">Mango</label><br>
            <input type="radio" id="banana" name="fruit3" value="Banana">
            <label for="banana">Banana</label><br>
        </div>
        <button>submit</button>
    </form>

</body>
</html>
