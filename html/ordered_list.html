<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odered List in html</title>
</head>
<body>
    <ol>
        <li>IRE</li>
        <li>EDTE</li>
        <li>CySE</li>
    </ol>


    <ol type="a">
        <li>IRE</li>
        <li>EDTE</li>
        <li>CySE</li>
    </ol>

    <ol type="A">
        <li>IRE</li>
        <li>EDTE</li>
        <li>CySE</li>
    </ol>
</body>
</html>
