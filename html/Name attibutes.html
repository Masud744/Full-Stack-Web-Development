<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attributes in html</title>
</head>
<body>
        <form action="https://www.youtube.com/results">
         
            <div>
               <label for="user">Search what to you want:</label>
               <input type="text" id="user" placeholder="enter name" name="search_query">
               <!--name="search_query" important thing-->
            </div>
           
             <div>
               <label for="user1">Password:</label>
               <input type="password" id="user1" placeholder="enter password">
            </div>
            <button type="submit">Search</button>



        </form>

</body>
</html>
