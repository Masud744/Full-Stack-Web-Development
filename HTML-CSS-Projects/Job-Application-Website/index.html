<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="apply_box">
        <h1>JOB APPLICATION <span class="web_text">(Web)</span></h1>

        <form action="">
            <div class="form_container">

                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" placeholder="Enter First Name">
                </div>

                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" placeholder="Enter Last Name">
                </div>

                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Email">
                </div>

                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select id="job_role">
                        <option value="">Select Job Role</option>
                        <option>Frontend Developer</option>
                        <option>Backend Developer</option>
                        <option>Software Developer</option>
                    </select>
                </div>

                <div class="form_control address_control">
                    <label for="address">Address</label>
                    <textarea id="address" rows="4" placeholder="Enter Address"></textarea>
                </div>

                <div class="form_control">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter City">
                </div>

                <div class="form_control">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" placeholder="Enter Zip Code">
                </div>

                <div class="form_control">
                    <label for="date">Start Date</label>
                    <input type="date" id="date">
                </div>

                <div class="form_control">
                    <label for="cv">Upload Your CV</label>
                    <input type="file" id="cv">
                </div>

            </div>

            <div class="apply_button">
                <button type="submit">Apply Now</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
